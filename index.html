<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title> Base Apparel coming soon page</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <div class="container">
    <div class="absolute">
      <img src="./images/bg-pattern-desktop.svg" alt="" class="bg-pattern">
      <div class="text-context">
        <img src="./images/logo.svg" alt="" class="logo">
        <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile">
        <h1>
         <span> WE'RE</span><br>COMING <br>SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <input type="email" name="" id="Base-app" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" class="error">
        <button class="submit-btn"><img src="./images/icon-arrow.svg" alt=""></button>
        <label id="note" for="Email">please provide a valid Email</label>
      </div>
    </div>
    <div class="hero-desktop">
      <img src="./images/hero-desktop.jpg" alt="" class="hero-desktop">
    </div>
  </div>
  <script src="./Base-Apparel.js"></script>
</body>
</html>
